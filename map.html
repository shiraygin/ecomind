<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EcoMind - Riyadh Map</title>
<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<style>
body { font-family: 'Poppins', sans-serif; }
aside { background: linear-gradient(to bottom, #16a34a, #0f172a); min-height: 100vh; padding: 20px; }
aside h1, aside button, aside a { color: #f0fdf4; }
aside button, aside a { display: flex; align-items: center; gap: 10px; padding: 10px 15px; border-radius: 8px; transition: background 0.3s; }
aside button:hover, aside a:hover { background: rgba(255,255,255,0.1); }
main { flex: 1; background-color: #f0fdf4; padding: 20px; }
.container { max-width: 1200px; margin: auto; }
.search, .button-bar { display: flex; gap: 10px; flex-wrap: wrap; margin-bottom: 15px; justify-content: center; }
.search input { flex: 1; padding: 10px 15px; border-radius: 20px; border: 1px solid #ccc; font-size: 1em; }
.search button, .button-bar button { padding: 10px 20px; border-radius: 20px; border: none; background: #16a34a; color: white; font-weight: 600; transition: 0.3s; }
.search button:hover, .button-bar button:hover { background: #0f7a3f; }
#map { width: 100%; height: 600px; border-radius: 10px; border: 1px solid #ccc; }
</style>
</head>
<body class="flex min-h-screen">

<!-- Sidebar -->
 <aside class="w-64 h-screen p-6 flex flex-col">
    <h1 class="text-2xl font-bold mb-8 flex items-center gap-2">
      <img src="logo-removebg-preview.png" alt="Logo" class="w-10 h-10 object-contain"> EcoMind
    </h1>
    <nav class="flex-1 space-y-4">
      <a href="dashboard.html" class="flex items-center gap-3 px-4 py-2 rounded-lg hover:bg-green-700 transition">
        <i class="fas fa-tachometer-alt w-5"></i> Dashboard
      </a>
      <a href="dashboard2.html" class="flex items-center gap-3 px-4 py-2 rounded-lg hover:bg-green-700 transition">
        <i class="fas fa-eye w-5"></i> Graphics
      </a>
      <a href="homepage.html" class="flex items-center gap-3 px-4 py-2 rounded-lg hover:bg-green-700 transition">
        <i class="fas fa-robot w-5"></i> HOME
      </a>
      <a href="map.html" class="flex items-center gap-3 px-4 py-2 rounded-lg hover:bg-green-700 transition">
        <i class="fas fa-coins w-5"></i> Map
      </a>
    </nav>
    <footer class="text-sm text-gray-200 mt-6">
      Â© 2025 EcoMind
    </footer>
  </aside>

<!-- Main Content -->
<main class="flex-1">
    <header class="mb-6">
      <h2 class="text-2xl font-bold flex items-center gap-2">
        <i class="fas fa-map-marked-alt text-green-600"></i> Riyadh Map
      </h2>
    </header>

    <div class="container">
      <div class="search">
        <input type="text" id="place-search" placeholder="Search location..." />
        <button onclick="searchPlace()">Search</button>
      </div>
      <div class="button-bar">
        <button onclick="showMyLocation()">My Location</button>
        <button onclick="showHQ()">HQ - Riyadh</button>
        <button onclick="showNearbyFacilities()">Nearby Facilities</button>
      </div>
      <div id="map"></div>
    </div>
</main>

<script>
let map;
let service;
let markers = [];

function initMap() {
    const center = { lat: 24.7136, lng: 46.6753 }; // Riyadh center
    map = new google.maps.Map(document.getElementById("map"), { center, zoom: 12 });
    service = new google.maps.places.PlacesService(map);
}

function clearMarkers() {
    markers.forEach(m => m.setMap(null));
    markers = [];
}

function createMarker(place) {
    const marker = new google.maps.Marker({ map, position: place.geometry.location, title: place.name });
    const info = new google.maps.InfoWindow({ content: `<strong>${place.name}</strong><br>${place.vicinity || ''}` });
    marker.addListener("click", () => info.open(map, marker));
    markers.push(marker);
}

function showHQ() {
    clearMarkers();
    const hq = { lat: 24.7742658, lng: 46.7385864 };
    map.setCenter(hq);
    map.setZoom(16);
    const marker = new google.maps.Marker({ map, position: hq, title: "EcoMind HQ" });
    const info = new google.maps.InfoWindow({ content: `<strong>EcoMind HQ</strong>` });
    marker.addListener("click", () => info.open(map, marker));
    markers.push(marker);
}

function showNearbyFacilities() {
    clearMarkers();
    const request = { location: map.getCenter(), radius: 3000, keyword: 'energy', type: ['store'] };
    service.nearbySearch(request, (results, status) => {
        if (status === google.maps.places.PlacesServiceStatus.OK) {
            results.forEach(p => createMarker(p));
        } else alert('No nearby facilities found.');
    });
}

function searchPlace() {
    const input = document.getElementById("place-search").value;
    if (!input) return alert("Please enter a location.");
    const geocoder = new google.maps.Geocoder();
    geocoder.geocode({ address: input }, (results, status) => {
        if (status === 'OK' && results[0]) {
            clearMarkers();
            map.setCenter(results[0].geometry.location);
            map.setZoom(14);
            const marker = new google.maps.Marker({ map, position: results[0].geometry.location, title: input });
            markers.push(marker);
        } else alert("Location not found: " + status);
    });
}

function showMyLocation() {
    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(pos => {
            clearMarkers();
            const userLoc = { lat: pos.coords.latitude, lng: pos.coords.longitude };
            map.setCenter(userLoc);
            map.setZoom(14);
            const marker = new google.maps.Marker({ map, position: userLoc, title: "Your Location" });
            markers.push(marker);
        }, () => alert("Failed to get location."));
    } else alert("Geolocation not supported.");
}

window.initMap = initMap;
</script>

<script async defer
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAMKnloFbBkBcVtg-FF5s5_CmvRVJqnYBY&libraries=places&callback=initMap">
</script>

</body>
</html>
