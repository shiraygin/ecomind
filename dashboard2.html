<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EcoMind Dashboard - Graphs</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body { font-family: 'Poppins', sans-serif; }
    /* Sidebar gradient matching website */
    aside { background: linear-gradient(to bottom, #16a34a, #0f172a); }
    aside button, aside h1 { color: #f0fdf4; }
    aside button { transition: all 0.3s; }
    aside button:hover { background: rgba(255,255,255,0.1); }
    main { background-color: #f0fdf4; }
    .card { transition: transform 0.3s, box-shadow 0.3s; }
    .card:hover { transform: translateY(-5px); box-shadow: 0 12px 25px rgba(22,163,74,0.2); }
  </style>
</head>
<body class="flex min-h-screen">

 <aside class="w-64 p-6 flex flex-col overflow-y-auto">
    <h1 class="text-2xl font-bold mb-8 flex items-center gap-2">
      <img src="logo-removebg-preview.png" alt="Logo" class="w-10 h-10 object-contain"> EcoMind
    </h1>
    <nav class="flex-1 space-y-4">
      <a href="dashboard.html" class="flex items-center gap-3 px-4 py-2 rounded-lg hover:bg-green-700 transition">
        <i class="fas fa-tachometer-alt w-5"></i> Dashboard
      </a>
      <a href="dashboard2.html" class="flex items-center gap-3 px-4 py-2 rounded-lg hover:bg-green-700 transition">
        <i class="fas fa-eye w-5"></i> Graphics
      </a>
      <a href="homepage.html" class="flex items-center gap-3 px-4 py-2 rounded-lg hover:bg-green-700 transition">
        <i class="fas fa-robot w-5"></i> HOME
      </a>
      <a href="map.html" class="flex items-center gap-3 px-4 py-2 rounded-lg hover:bg-green-700 transition">
        <i class="fas fa-coins w-5"></i> Map
      </a>
      <!-- Add more links if needed -->
      <a href="#" class="flex items-center gap-3 px-4 py-2 rounded-lg hover:bg-green-700 transition">
        <i class="fas fa-cog w-5"></i> Settings
      </a>
      <a href="#" class="flex items-center gap-3 px-4 py-2 rounded-lg hover:bg-green-700 transition">
        <i class="fas fa-question-circle w-5"></i> Help
      </a>
    </nav>
    <footer class="text-sm text-gray-200 mt-6">
      © 2025 EcoMind
    </footer>
</aside>



  <!-- Main Content -->
  <main class="flex-1 p-6">
    <header class="flex justify-between items-center mb-6">
      <h2 class="text-2xl font-bold flex items-center gap-2">
        <i data-lucide="bar-chart-2" class="w-6 h-6 text-green-600"></i>
        System Graphs
      </h2>
    </header>

    <section class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <!-- Energy Production -->
      <div class="card">
        <h3 class="text-lg font-semibold text-green-700 mb-4 flex items-center gap-2">
          <i data-lucide="zap" class="w-5 h-5 text-green-500"></i>
          Renewable Energy Production (24h)
        </h3>
        <canvas id="energyChart" height="200"></canvas>
      </div>

      <!-- Hydrogen Storage -->
      <div class="card">
        <h3 class="text-lg font-semibold text-green-700 mb-4 flex items-center gap-2">
          <i data-lucide="droplets" class="w-5 h-5 text-green-500"></i>
          Hydrogen Storage Levels
        </h3>
        <canvas id="hydrogenChart" height="200"></canvas>
      </div>

      <!-- Energy Distribution -->
      <div class="card">
        <h3 class="text-lg font-semibold text-green-700 mb-4 flex items-center gap-2">
          <i data-lucide="pie-chart" class="w-5 h-5 text-green-500"></i>
          Energy Distribution
        </h3>
        <canvas id="distributionChart" height="200"></canvas>
      </div>

      <!-- Weather Impact -->
      <div class="card">
        <h3 class="text-lg font-semibold text-green-700 mb-4 flex items-center gap-2">
          <i data-lucide="cloud-sun" class="w-5 h-5 text-green-500"></i>
          Weather Impact on Production
        </h3>
        <canvas id="weatherChart" height="200"></canvas>
      </div>
    </section>
  </main>

  <script>
    lucide.createIcons();

    // Energy Production Line Chart
    new Chart(document.getElementById('energyChart'), {
      type: 'line',
      data: {
        labels: ["00h", "04h", "08h", "12h", "16h", "20h", "24h"],
        datasets: [{
          label: "kWh",
          data: [200, 400, 800, 1200, 1500, 1000, 700],
          borderColor: "#10B981",
          backgroundColor: "rgba(16,185,129,0.2)",
          tension: 0.3,
          fill: true
        }]
      }
    });

    // Hydrogen Storage Bar Chart
    new Chart(document.getElementById('hydrogenChart'), {
      type: 'bar',
      data: {
        labels: ["Mon", "Tue", "Wed", "Thu", "Fri", "Sat", "Sun"],
        datasets: [{ label: "Liters", data: [200,300,250,400,350,450,500], backgroundColor: "#16a34a" }]
      }
    });

    // Energy Distribution Pie Chart
    new Chart(document.getElementById('distributionChart'), {
      type: 'pie',
      data: {
        labels: ["To Grid", "To Hydrogen", "Local Use"],
        datasets: [{ data: [1200,300,200], backgroundColor: ["#10B981","#6366F1","#14B8A6"] }]
      }
    });

    // Weather vs Production Mixed Chart
    new Chart(document.getElementById('weatherChart'), {
      type: 'bar',
      data: {
        labels: ["Mon","Tue","Wed","Thu","Fri"],
        datasets: [
          { label: "Temperature (°C)", data: [32,30,35,33,36], backgroundColor: "rgba(22,163,74,0.6)", yAxisID:'y' },
          { label: "Production (kWh)", data: [1400,1200,1600,1500,1700], type:'line', borderColor:"#10B981", backgroundColor:"#10B981", yAxisID:'y1' }
        ]
      },
      options: {
        responsive:true,
        scales: {
          y: { type:'linear', position:'left', title:{ display:true, text:'Temperature (°C)' } },
          y1:{ type:'linear', position:'right', title:{ display:true, text:'Production (kWh)' }, grid:{ drawOnChartArea:false } }
        }
      }
    });
  </script>
</body>
</html>
